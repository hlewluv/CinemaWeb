                    <li class="list-group-item movie-area">

              <div class="col-md-1">
                  <button class="search-btn btn">
                      <i class="search-icon ti-search"></i>

              </div>
              <div class="login-area col-md-2">
                      <div class="account-wrapper">
                          <img src="img/account.png" alt="" class="img-fluid account-img">
                          <ul class="list-group account-list">
                              <li class="list-group-item"><a href="account.html"><i class="fa-solid fa-id-badge account-icon"></i>
                                  Tài Khoản</a></li>

                                  Đăng Xuất</a></li>

                      </div>

      </div>
  </div>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Thông tin chi tiết</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" method="post" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Tên phim
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="Exhuma: Quật Mộ Trùng Ma"
                      class="form-control validate"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Đạo diễn
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="Jang Jae Huyn"
                      class="form-control validate"
                    />
                  </div>

                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="expire_date"
                          >Quốc gia
                        </label>
                        <select
                          class="custom-select tm-select-accounts"
                          id="category"
                        >
                          <option>Select category</option>
                          <option value="1" selected>Hàn Quốc</option>
                          <option value="2">Mỹ</option>
                          <option value="3">Ý</option>
                          <option value="4">Đài Loan</option>
                          <option value="5">Canada</option>
                          <option value="6">Việt Nam</option>
                          <option value="7">Nhật Bản</option>
                          <option value="8">Anh</option>
                          <option value="9">Thái Lan</option>
                        </select>
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="stock"
                          >Thời lượng(phút)
                        </label>
                        <input
                          id="stock"
                          name="stock"
                          type="text"
                          value="133"
                          class="form-control validate"
                        />
                      </div>
                </div>
                  
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Mô tả</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="6"
                      required
                    >Hai pháp sư, một thầy phong thuỷ và một chuyên gia khâm liệm cùng hợp lực khai quật ngôi mộ bị nguyền rủa của một gia đình giàu có, nhằm cứu lấy sinh mạng hậu duệ cuối cùng trong dòng tộc. Bí mật hắc ám của tổ tiên được đánh thức.</textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option>Select category</option>
                      <option value="1" selected>New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <img src="img/exhuma.jpg" alt="Product image" class="img-fluid d-block mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="CHANGE IMAGE NOW"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      $(function() {
        $("#expire_date").datepicker({
